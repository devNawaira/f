<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link  href="style.css" rel="stylesheet">
</head>
  <body>
    <div class="header-wrapper" invisible-for-mobile>
        <h4 class="header">
            <i class='bx bxs-lock-alt'></i>
            Welcome to my GCA Connect
        </h4>
    </div>
    <div class="info">
        <p >Please Login into your account.</p>
    </div>
    <div class="container ">
        <div class="row">
            <div class="login-box col-lg-12 col-md-12 col-sm-12">
                <div class="login-wrapper col-lg-4 col-md-4 col-sm-4" >
                    <div class="login-box-content-left">
     <img src="mygca_connect_trans_blue_logo.png"
                    </div>
                </div>
                <div class="login-box-content-center col-lg-1 col-md-1 col-sm-1">
              <img  src="white_grey_curve.jpg"
                </div>
            </div>
       <div class="login-box-content-right col-lg-7 col-md-7 col-sm-7">
        <form>
            <div class="mb-2">
              <label for="username" class="form-label fw-bold mt-5">Username <small class="fw-normal">(Student number, Agent Number, or Staff Number)</small></label>
              <input type="text" id="username" class="form-control border-primary " style="height: 70px; width: 710px;" placeholder="Username">
            </div>
            <div class="mb-4">
              <label for="password" class="form-label fw-bold fs-6">Password</label>
              <input type="password" id="password" class="form-control border-primary " style="height: 70px; width: 710px;" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-lg mb-5 text-white p-0 fs-5 " style="background-color: #023e8a; border-radius: 3.5px; padding: 17px; font-weight: 700; width: 190px; height: 40px;">LOGIN</button>
            <div class="form-group form-check ">
              <input type="checkbox" id="remember" class="form-check-input">
              <label for="remember" class="form-check-label d-block mb-3">Remember Me</label>
              <a href="#" class="text-decoration-none   " style="color: #3722ae;">Forgot Password?</a>
              <!-- <label for="support" class="support text-end  d-block fw-bold">For support Enquiries,Please <a href="#" class="text-decoration-none" style="color: #3722ae; ">Click here</a></label> -->
             
            </div>
          </form>

       </div>


        </div>
    </div>
    <div class="footer">
        <img src="isis_logo.jpg" class="ms-1 mt-5 mb-1">
        <p class=" ms-1">
          Group Colleges Australia Pty Ltd <br> CRICOS Provider Number 02571D. ABN 11 085 429 732 <br>
          All information within myGCA Connect is COMPANY CONFIDENTIAL as per your agreement.
        </p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
